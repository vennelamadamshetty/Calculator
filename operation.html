<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style2.css">
	<script type="text/javascript">
		function display(num) {
			document.getElementById("opr").value+=num
		}
		function clr(){
			document.getElementById("opr").value=""
		}
		function calculate() {
			let eqn=document.getElementById("opr").value
			let result=eval(eqn)
			document.getElementById("opr").value=result
		}
		function dele(){
			let eqn=document.getElementById("opr").value
			var len=eqn.length
			let r=eqn.slice(0,len-1)
			document.getElementById("opr").value=r	
		}
	</script>
</head>
<body>
	<form action="" align="center">
		<input type="text" id="opr">
		<br>
		<br>
		<input type="button" value="7" onclick="display('7')">
		<input type="button" value="8" onclick="display('8')">
		<input type="button" value="9" onclick="display('9')">
		<input type="button" value="/" onclick="display('/')">
		<br>
		<br>
		<input type="button" value="4" onclick="display('4')">
		<input type="button" value="5" onclick="display('5')">
		<input type="button" value="6" onclick="display('6')">
		<input type="button" value="x" onclick="display('*')">
		<br>
		<br>
		<input type="button" value="1" onclick="display('1')">
		<input type="button" value="2" onclick="display('2')">
		<input type="button" value="3" onclick="display('3')">
		<input type="button" value="-" onclick="display('-')">
		<br>
		<br>
		<input type="button" value="." onclick="display('.')">
		<input type="button" value="0" onclick="display('0')">
		<input type="button" value="del" onclick="dele()">
		<input type="button" value="+" onclick="display('+')">
		<br>
		<br>
		<input type="button" style="font-size:20px;width:100px;height:40px;margin: 8px;background-color: green;color:black" value="calculate" onclick="calculate()">
		<input type="submit" style="font-size:20px;width:80px;height:40px;margin: 8px;background-color: green" value="clear" onsubmit="clr()">
	</form>
</body>
</html>
